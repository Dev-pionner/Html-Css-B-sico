<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>lista Não ordenada</h2>
    <ul>
            <!-- Como criar uma lista desordenada usando o imet -->
            <!-- EX: ul>li*4  -->

        <ul>
            <li>Café</li>
            <li>Filtro de Café</li>
            <li>Bolo de chocolate</li>
            <li>Energético</li>
        </ul>
    </ul>

            <!-- ol>li*4 -->

    <h2>Lista ordenada</h2>
    <ol>
        <li>Eduardo</li>
        <li>Ana</li>
        <li>Ricardo</li>
        <li>Tafarel</li>
    </ol>

</body>
</html>
